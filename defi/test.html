<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wallet Token Übersicht multi-chain</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  th { background-color: #f2f2f2; }
</style>
</head>
<body>

<h1>Token Übersicht der Wallets (multi-chain, inkl. Kurs & Wert)</h1>

<table id="tokenTable">
  <thead>
    <tr>
      <th>Wallet</th>
      <th>Chain</th>
      <th>Token Adresse</th>
      <th>Name</th>
      <th>Anzahl</th>
      <th>Kurs (USD)</th>
      <th>Wert (USD)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const MORALIS_API_KEY = "DEIN_MORALIS_KEY_HIER";

// Wallets, die abgefragt werden sollen
const wallets = [
  "0xC7e112D6Db20A4A9213834B2Cb235c34733e6591",
  "0x59dc6669c1eb40df7b36be58812202a09c4491bf",
  "0x76882e6fc045391ba4f19d8a15ea4d8699ff7382",
  "0xbE44d90daD6308AE0b762908D70260c62410346E"
];

// Chains, die geprüft werden sollen
const chains = ["eth", "bsc", "polygon", "avalanche", "arbitrum", "optimism"];

// Token Balances für Wallet + Chain abfragen
async function getTokenBalances(wallet, chain) {
  const url = `https://deep-index.moralis.io/api/v2.2/${wallet}/erc20?chain=${chain}`;
  const res = await fetch(url, {
    headers: { "X-API-Key": MORALIS_API_KEY }
  });
  return await res.json();
}

// CoinGecko Preise für mehrere Token (Contract-Adressen) holen
async function getPrices(contractAddresses, chain) {
  if(contractAddresses.length === 0) return {};
  const url = `https://api.coingecko.com/api/v3/simple/token_price/${chain}?contract_addresses=${contractAddresses.join(",")}&vs_currencies=usd`;
  const res = await fetch(url);
  return await res.json();
}

async function loadData() {
  const tbody = document.querySelector("#tokenTable tbody");
  tbody.innerHTML = "";

  for (const wallet of wallets) {
    for (const chain of chains) {
      const tokens = await getTokenBalances(wallet, chain);
      if(tokens.length === 0) continue;

      const contracts = tokens.map(t => t.token_address.toLowerCase());
      const priceData = await getPrices(contracts, chain);

      for (const token of tokens) {
        const addr = token.token_address;
        const name = token.symbol || token.name || addr.substring(0,10);
        const balance = (token.balance / Math.pow(10, token.decimals)).toFixed(4);
        const price = priceData[addr.toLowerCase()]?.usd || 0;
        const valueUSD = (balance * price).toFixed(2);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${wallet}</td>
          <td>${chain}</td>
          <td>${addr}</td>
          <td>${name}</td>
          <td>${balance}</td>
          <td>$${price.toFixed(4)}</td>
          <td>$${valueUSD}</td>
        `;
        tbody.appendChild(row);
      }
    }
  }
}

loadData();
</script>

</body>
</html>
