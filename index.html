<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet Token Ãœbersicht (Multi-Chain)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background-color: #f2f2f2;
    }
    tfoot td {
      font-weight: bold;
      background: #fafafa;
    }
  </style>
</head>
<body>

<h1>Wallet Token Ãœbersicht (Multi-Chain)</h1>

<table id="tokenTable">
  <thead>
    <tr>
      <th>Wallet</th>
      <th>Chain</th>
      <th>Token Adresse</th>
      <th>Name</th>
      <th>Anzahl</th>
      <th>Kurs (USD)</th>
      <th>Wert (USD)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
/* =============================
   KONFIGURATION
============================= */

// ðŸ” HIER deine Vercel-URL eintragen
const API_BASE = "https://private-seven-henna.vercel.app/";

// Wallets
const wallets = [
  "0xC7e112D6Db20A4A9213834B2Cb235c34733e6591",
  "0x59dc6669c1eb40df7b36be58812202a09c4491bf",
  "0x76882e6fc045391ba4f19d8a15ea4d8699ff7382",
  "0xbE44d90daD6308AE0b762908D70260c62410346E"
];

// UnterstÃ¼tzte Chains
const chains = [
  "eth",
  "bsc",
  "polygon",
  "avalanche",
  "arbitrum",
  "optimism"
];

/* =============================
   API FUNKTIONEN
============================= */

async function getTokenBalances(wallet, chain) {
  const res = await fetch(
    `${API_BASE}/wallet?wallet=${wallet}&chain=${chain}`
  );
  return await res.json();
}

async function getPrices(chain, contracts) {
  if (contracts.length === 0) return {};
  const url =
    `https://api.coingecko.com/api/v3/simple/token_price/${chain}` +
    `?contract_addresses=${contracts.join(",")}&vs_currencies=usd`;
  const res = await fetch(url);
  return await res.json();
}

/* =============================
   HAUPTLOGIK
============================= */

async function loadData() {
  const tbody = document.querySelector("#tokenTable tbody");
  tbody.innerHTML = "";

  for (const wallet of wallets) {
    for (const chain of chains) {

      const tokens = await getTokenBalances(wallet, chain);
      if (!Array.isArray(tokens) || tokens.length === 0) continue;

      const contracts = tokens.map(t => t.token_address.toLowerCase());
      const prices = await getPrices(chain, contracts);

      for (const token of tokens) {
        const balance =
          token.balance / Math.pow(10, token.decimals);

        if (balance <= 0) continue;

        const price =
          prices[token.token_address.toLowerCase()]?.usd || 0;

        const value = balance * price;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${wallet}</td>
          <td>${chain}</td>
          <td>${token.token_address}</td>
          <td>${token.symbol || token.name || "?"}</td>
          <td>${balance.toFixed(4)}</td>
          <td>$${price.toFixed(4)}</td>
          <td>$${value.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
      }
    }
  }
}

loadData();
</script>

</body>
</html>
