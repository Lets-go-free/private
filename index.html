<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Wallet Token Übersicht</title>
<style>
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
  th { background-color: #f2f2f2; }
  .hidden { display: none; }
</style>
</head>
<body>

<h2>Wallet Token Übersicht</h2>

<!-- Dropdown Filter für Spam-Token -->
<label for="filterSpamSelect">Spam-Token:</label>
<select id="filterSpamSelect">
  <option value="none">Alle anzeigen</option>
  <option value="no">Nur echte Token anzeigen</option>
  <option value="yes">Nur Spam-Token anzeigen</option>
</select>

<!-- Tabelle -->
<table id="tokenTable">
  <thead>
    <tr>
      <th>Wallet</th>
      <th>Chain</th>
      <th>Token Adresse</th>
      <th>Name</th>
      <th>Anzahl</th>
      <th>Kurs (USD)</th>
      <th>Wert (USD)</th>
      <th>Spam-Token</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const API_BASE = "https://private-seven-henna.vercel.app/api"; // Dein Vercel API
const wallets = [
  "0xC7e112D6Db20A4A9213834B2Cb235c34733e6591",
  "0x59dc6669c1eb40df7b36be58812202a09c4491bf",
  "0x76882e6fc045391ba4f19d8a15ea4d8699ff7382",
  "0xbE44d90daD6308AE0b762908D70260c62410346E"
];

// --- Whitelist / Blacklist Beispiel ---
const spamWhitelist = [
  "0x1234567890abcdef1234567890abcdef12345678", // niemals Spam
  "0xabcdefabcdefabcdefabcdefabcdefabcdefabcd"
];

const spamBlacklist = [
  "0xdeadbeefdeadbeefdeadbeefdeadbeefdeadbeef" // immer Spam
];

// --- Spam-Filter ---
function isSpamToken(token) {
  if (!token) return true;
  if(token.token_address && token.token_address.includes("native")) return false;

  // Whitelist / Blacklist prüfen
  if(spamWhitelist.includes(token.token_address)) return false;
  if(spamBlacklist.includes(token.token_address)) return true;

  const name = (token.name || "").toLowerCase();
  const symbol = (token.symbol || "").toLowerCase();
  const balance = token.balance || "0";

  try { if(BigInt(balance) === 0n) return true; } catch { return true; }

  const spamKeywords = ["airdrop","claim","reward","bonus","visit","http","https",".com",".net","free","gift","promo","scam"];
  for(const word of spamKeywords){ if(name.includes(word) || symbol.includes(word)) return true; }

  if(name.length > 40 || symbol.length > 15) return true;
  if(!name || !symbol) return true;

  return false;
}

// --- Laden der Token ---
async function loadData() {
  const tbody = document.querySelector("#tokenTable tbody");
  tbody.innerHTML = "";

  for(const wallet of wallets){
    try {
      const tokensRes = await fetch(`${API_BASE}/wallet?wallet=${wallet}`);
      const tokens = await tokensRes.json();

for(const t of tokens){
    const balance = t.balance / Math.pow(10, t.decimals);

    if(balance === 0) continue; // 0-Balance ausblenden

    // Spam-Filter aktiv
    const spam = isSpamToken(t) ? "Ja" : "Nein";

    // Debug in der Konsole
    console.log(`Wallet: ${wallet}, Token: ${t.symbol}, Balance: ${balance.toFixed(4)}, Spam: ${spam}`);

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${wallet}</td>
      <td>${t.chain}</td>
      <td>${t.token_address}</td>
      <td>${t.symbol}</td>
      <td>${balance.toFixed(4)}</td>
      <td>-</td>
      <td>-</td>
      <td>${spam}</td>
    `;
    if(spam === "Ja") row.classList.add("spam");
    tbody.appendChild(row);
}

    } catch(e){
      console.error("Fehler bei Wallet:", wallet, e);
    }
  }
}

// --- Dropdown Filter ---
document.getElementById("filterSpamSelect").addEventListener("change", function() {
  const value = this.value; // "none" | "no" | "yes"
  document.querySelectorAll("#tokenTable tbody tr").forEach(row => {
    const spamCell = row.cells[7].textContent; // Spalte 8 = Spam-Token
    row.classList.remove("hidden"); // erst alle sichtbar machen

    if(value === "no" && spamCell === "Ja") {
      row.classList.add("hidden"); // nur echte Token anzeigen
    } 
    if(value === "yes" && spamCell === "Nein") {
      row.classList.add("hidden"); // nur Spam-Token anzeigen
    }
  });
});

loadData();
</script>

</body>
</html>
